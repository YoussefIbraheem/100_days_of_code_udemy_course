{% extends "layout.html" %} {% block title %} Add Birthday {% endblock %}
{%block content %}

<form method="POST" action="/">
  <input placeholder="Name" type="text" name="name" />
  <br />
  <input type="number" placeholder="DD" name="day" min="1" max="31" />
  <br />
  <input type="number" placeholder="MM" name="month" min="1" max="12" />
  <br />
  <input type="number" placeholder="YYYY" name="year" min="1900" max="2024" />
  <br />
  <button type="Submit">Submit</button>
</form>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Day</th>
      <th>Month</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {%for birthday in birthdays %}
    <tr>
      <th>{{ birthday.id }}</th>
      <td>{{birthday.name}}</td>
      <td>{{birthday.day}}</td>
      <td>{{birthday.month}}</td>
      <td>{{birthday.year}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
